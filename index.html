<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cartão de Crédito</title>
  </head>
  <body class="container">
    <section class="row mt-5">
      <h1>Pagamento com cartão de crédito</h1>
      <hr />

      <div class="col">
        <article class="card card-body">
          <form action="" onsubmit="enviar()">
            <input
              data-action="data-info"
              type="text"
              id="numero"
              class="form-control form-control-lg mb-3"
              placeholder="0000 0000 0000 0000"
              minlength="16"
              maxlength="19"
              pattern="[0-9] {16}"
              autofocus
            />
            <input
              data-action="data-info"
              type="text"
              id="titular"
              class="form-control form-control-lg mb-3"
              placeholder="NOME DO TITULAR"
            />

            <input
              data-action="data-info"
              type="text"
              id="cpf"
              class="form-control form-control-lg mb-3"
              placeholder="CPF  000.000.000-00"
            />

            <div class="cartao-validade">
              <select id="mes" class="form-select form-select-lg m-2">
                <option id="month_year" class="opt-card" value="">-mês-</option>
                <!-- <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option> -->
              </select>
              <select id="ano" class="form-select form-select-lg m-2">
                <option id="year_month" class="opt-card" value="">-ano-</option>
                <!-- <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option> -->
              </select>
            </div>
            <input
              data-action="data-info"
              class="form-control form-control-lg mb-3"
              type="text"
              id="cvv"
              placeholder="CVV"
              minlength="3"
              maxlength="3"
            />

            <div class="d-grid">
              <!--d-grid ocupa a largura da div-->
              <button class="btn btn-success">PAGAR</button>
            </div>
          </form>
        </article>
      </div>
      <div class="col p-5">
        <article
          id="card-front"
          class="card card-body bg-dark text-white animate__animated"
        >
          <p class="text-end" id="card-bandeira">BANDEIRA</p>
          <p class="mt-5">
            <img src="/assets/chip.png" alt="chip" width="50px" />
          </p>
          <p class="h2 text-end" id="card-numero">0000 0000 0000 0000</p>
          <p class="text-end text-muted" id="card-titular">NOME DO TITULAR</p>

          <small id="card-vencimento" class="text-muted text-end">
            MM/YY
          </small>
        </article>
        <article
          id="card-back"
          hidden
          class="card card-body bg-dark text-white animate__animated"
        >
          <div id="card-cvv" class="verso text-end">CVV</div>
        </article>
      </div>
    </section>
    <script src="/js/card.js"></script>
    <script src="/js/validar-cartao.js"></script>
  </body>
</html>
